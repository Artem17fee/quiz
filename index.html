<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="jpg/epam-favicon.jpg" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel = "stylesheet" href="style.css"></script>
  <title>Тест на принадлежность к JS фреймворку</title>
</head> 
<body> 
  <div class="quizArea">
    <div class="multipleChoiceQues">
       <img src="jpg/wallpaper.png" alt="" class="wallpaper">
       <h1 class="mc_quiz">
         Тест на принадлежность к JS фреймворку
       </h1>
       <div class="my-progress">
          <progress class="my-progress-bar" min="0" max="100" value="0" step="9" aria-labelledby="my-progress-completion"></progress>
          <p id="my-progress-completion" class="js-my-progress-completion sr-only" aria-live="polite">0% complete</p>
       </div>
       <div class="quizBox">
          <div class="question"> </div>
          <div class="answerOptions"></div>
          <div class="buttonArea">
             <button id="next" class="hidden">Next</button>
             <button id="submit" class="hidden">Submit</button>
          </div>
       </div>
    </div>
    <div class="resultArea">
       <div class="resultPage">
          <div class="resultBox">
             <h1>Вашим фреймворком оказался</h1>
          </div>
          <img id="picture" src="" alt="">
         <div class="resultBox">
            <h1>Подходите к стенду is за наклейкой</h1>
         </div>
          <div class="resultBtn">
             <button class="replay"><i class="fa fa-repeat" style="font-size:1em;"></i>Replay</button>
          </div>
       </div>
    </div>
 </div>
</body>
</html>
